name: FourColour
version: 0.1.0
description: "FourColour - a minimalist bootstrap theme for Grav"
icon: empire
author:
  name: Wattanit Hotrakool
  email: wattanit.h@gmail.org
  url: http://www.wattanit.info
homepage: https://github.com/rorasa/fourcolour
keywords: fourcolour, theme, responsive, modern, bootstrap, html5, css3
bugs: https://github.com/rorasa/fourcolour/issues
license: MIT

form:
  validation: loose
  fields:
    default_lang:
      type: text
      size: x-small
      label: Default lang
      default: 'en'
      validate:
        type: text

    dropdown.enabled:
        type: toggle
        label: Dropdown in navbar
        highlight: 1
        default: 1
        options:
          1: Enabled
          0: Disabled
        validate:
          type: bool
